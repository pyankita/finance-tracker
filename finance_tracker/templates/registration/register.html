{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-lg border-0 p-5" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4 text-dark">Create Account</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn w-100 mt-3" style="background-color: #064420; color: white;">Register</button>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="{% url 'login' %}" style="color: #064420; font-weight: 600;" >Login here</a></small>
    </div>
  </div>
</div>
{% endblock %}
